<h3 style="margin-left: 300px;">Create Client</h3>
<div [hidden]="submitted" style="width: 400px;margin-left: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label >First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="client.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="client.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="client.emailId" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
